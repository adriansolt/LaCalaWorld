<h4 class="images-title">{{evento.titulo}}</h4>
  <img src="/assets/img/parque/eventos/{{evento.img}}" class="img-rounded img-responsive mb-4" alt="Rounded Image">
  <div class="img-details">
      <p>{{evento.descripcion}}</p>
      <p><span class="font-weight-bold">Fecha:</span> {{evento.dia}}</p>
      <p><span class="font-weight-bold">Hora:</span> {{evento.hora}}</p>
  </div>
